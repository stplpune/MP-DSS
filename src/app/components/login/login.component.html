<div class="loginbox-main">
    <div class="loginbox-content">
        <div class="text-center mb-4">
            <!-- <img src="assets/images/logo.svg"> -->
            <h2 class="text-primary-m text-uppercase">Logo</h2>
        </div>
        <mat-card class="text-center d-none1">
            <mat-card-header class="d-block">
                <mat-card-title>
                    <h6 class="text-primary-m text-uppercase fw-semibold mb-3">Sign In</h6>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container text-start">
                    <div class="mb-0 text-start">
                        <p class="form-label mb-1">User Name</p>
                        <mat-form-field class="w-100" appearance="outline" autocomplete="off">
                            <input matInput autofocus placeholder="User Name" maxlength="30" formControlName="userName">
                            <mat-error>
                                <span *ngIf="loginFC['userName'].hasError('required')">Please Enter User
                                    Name</span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="mb-1 text-start">
                        <p class="form-label mb-1">Password</p>
                        <mat-form-field class="w-100" appearance="outline">
                            <input matInput [type]="hide ? 'password':'text'" placeholder="Password"
                                formControlName="password">
                            <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <span class="material-icons">{{hide ? 'visibility_off' :
                                    'visibility'}}</span>
                            </button>
                            <mat-error>
                                <span *ngIf="loginFC['password'].hasError('required')">Please Enter
                                    Password</span>
                                <span *ngIf="loginFC['password'].hasError('pattern')">Please Enter Valid
                                    Password</span>
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="row g-3">
                        <div class="col-sm-12">
                            <div class="d-flex align-items-top gap-2">
                                <div id="captcha" class="align-self-start"></div>
                                <button mat-icon-button type="button" (click)="generateCaptcha()"
                                    class="btn-main btn-icon">
                                    <mat-icon class="material-symbols-rounded">
                                        autorenew
                                    </mat-icon>
                                </button>
                                <mat-form-field class="w-100" appearance="outline" autocomplete="off">
                                    <input matInput placeholder="Enter Captcha" maxlength="4" formControlName="captcha">
                                    <mat-error *ngIf="loginFC['captcha'].hasError('required')">
                                      <span *ngIf="loginFC['userName'].hasError('required')">Please Enter Captcha</span>
                                  </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="mb-0">
                        <button mat-raised-button class="p-3 w-100 text-uppercase" type="submit" color="primary">Sign
                            In</button>
                    </div>
                    <!-- <div class="text-end mt-2">
                        <a routerLink="../forgot-password" class="small text-m-primary text-decoration-none">Forgot
                            Password?</a>
                    </div> -->
                </form>
            </mat-card-content>
        </mat-card>
        <mat-card class="text-center d-none">
            <mat-card-header class="d-block">
                <mat-card-title>
                    <img src="assets/images/forgot-password.svg" class="mb-2" width="40">
                    <h6 class="text-m-primary text-uppercase fw-semibold mb-2">FORGOT PASSWORD</h6>
                    <p class="small text-muted">Enter your Email address associated with your account and we will send
                        you a link to reset your password.</p>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="form-container">
                    <div class="mb-0 text-start">
                        <p class="form-label mb-1">Mail ID</p>
                        <mat-form-field class="w-100" appearance="outline">
                            <input matInput placeholder="Mail ID" value="">
                        </mat-form-field>
                    </div>

                    <div class="mb-0">
                        <button mat-raised-button class="p-3 w-100 text-uppercase" color="primary">Continue</button>
                    </div>
                    <div class="text-end mt-2">
                        <a routerLink="../forgot-password" class="small text-m-primary text-decoration-none">Back</a>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>

</div>
