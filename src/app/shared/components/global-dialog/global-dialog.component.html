
  <div mat-dialog-title class="modal-header">
    <div class="d-flex justify-content-between align-items-center w-100">
        <h6 class="text-main mb-0 fw-bold">Logout</h6>
        <button mat-icon-button class="btn-modal-close" mat-dialog-close="true" (click)="closeDialog()">
            <mat-icon class="material-symbols-rounded">
                close
            </mat-icon>
        </button>
    </div>
</div>
<div mat-dialog-content class="modal-body">
    <p class="fs-main text-secondary">{{data?.title}}</p>
</div>
<div mat-dialog-actions class="modal-footer">
    <div class="d-flex gap-2">
        <button mat-flat-button mat-dialog-close class="btn-main-light"
              (click)="closeDialog('No')">{{data?.cancelButton}}</button>
            <button mat-flat-button class="btn-main" type="submit"
              (click)="closeDialog('Yes')">{{data?.okButton}}</button>
    </div>
</div>
